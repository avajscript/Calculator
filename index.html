<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <div id="user-input">0</div>
    <!-- output box-->

    <div class="container">
      <!-- Row one-->
      <div class="row-1">
        <span id="btn-7">7</span>
        <span id="btn-8">8</span>
        <span id="btn-9">9</span>
        <span id="btn-+" class="symbol">+</span>
      </div>

      <!-- Row two-->
      <div class="row-2">
        <span id="btn-4">4</span>
        <span id="btn-5">5</span>
        <span id="btn-6">6</span>
        <span id="btn--" class="symbol">-</span>
      </div>

      <!-- Row three-->
      <div class="row-3">
        <span id="btn-1">1</span>
        <span id="btn-2">2</span>
        <span id="btn-3">3</span>
        <span id="btn-*" class="symbol">x</span>
      </div>

      <!-- Row four-->
      <div class="row-4">
        <span id="btn-0">0</span>
        <span id="btn-.">.</span>
        <span id="btn-=" class="symbol">=</span>
        <span id="btn-/" class="symbol">/</span>
      </div>
    </div>
  </body>
</html>
